<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNotes</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="../icons/tasknotes-icon-32.svg" alt="TaskNotes" class="logo">
            <h1>TaskNotes</h1>
        </header>

        <!-- Connection Status -->
        <div id="connection-status" class="status-section">
            <div id="status-indicator" class="status-indicator">
                <span class="status-dot"></span>
                <span class="status-text">Connecting...</span>
            </div>
            <button id="test-connection" class="btn btn-small">Test Connection</button>
        </div>

        <!-- Quick Task Creation -->
        <div class="section">
            <h3>Create Task</h3>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title">Title:</label>
                    <input type="text" id="task-title" placeholder="Task title..." required>
                </div>
                
                <!-- Action Bar - TaskNotes Style -->
                <div class="action-bar">
                    <div class="action-icon" data-type="due-date" title="Set due date">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                    <div class="action-icon" data-type="scheduled-date" title="Set scheduled date">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                            <circle cx="12" cy="16" r="2"></circle>
                            <path d="M12 14v-2"></path>
                        </svg>
                    </div>
                    <div class="action-icon" data-type="status" title="Set status">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </div>
                    <div class="action-icon" data-type="priority" title="Set priority">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                        </svg>
                    </div>
                </div>
                
                <!-- Hidden date inputs (shown via action bar) -->
                <div class="date-inputs" style="display: none;">
                    <div class="form-group">
                        <label for="task-due">Due Date:</label>
                        <input type="datetime-local" id="task-due">
                    </div>
                    <div class="form-group">
                        <label for="task-scheduled">Scheduled Date:</label>
                        <input type="datetime-local" id="task-scheduled">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-status">Status:</label>
                        <select id="task-status">
                            <option value="todo">To Do</option>
                            <option value="open" selected>Open</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-priority">Priority:</label>
                        <select id="task-priority">
                            <option value="low">Low</option>
                            <option value="normal" selected>Normal</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-contexts">Contexts:</label>
                        <input type="text" id="task-contexts" placeholder="@home, @work">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-projects">Projects:</label>
                        <input type="text" id="task-projects" placeholder="Project names">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-tags">Tags:</label>
                        <input type="text" id="task-tags" placeholder="web, urgent">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-time-estimate">Time Estimate (min):</label>
                        <input type="number" id="task-time-estimate" min="0" placeholder="30">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="task-details">Details:</label>
                    <textarea id="task-details" placeholder="Additional details..." rows="3"></textarea>
                </div>
                
                <button type="submit" id="create-task-btn" class="btn btn-primary">
                    Create Task
                </button>
            </form>
        </div>
        
        <!-- Time Tracking Section -->
        <div class="section">
            <h3>Time Tracking</h3>
            
            <!-- Sync Status -->
            <div class="sync-status">
                <div id="sync-indicator" class="sync-indicator">
                    <span class="sync-dot"></span>
                    <span class="sync-text">Checking for updates...</span>
                </div>
                <button id="refresh-tracking-btn" class="btn btn-small">Refresh</button>
            </div>
            
            <div id="time-tracking-status" class="time-tracking-status">
                <p class="no-tracking">No active time tracking</p>
            </div>
            <div class="time-tracking-controls">
                <button id="start-tracking-btn" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Start Tracking
                </button>
                <button id="stop-tracking-btn" class="btn btn-secondary" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Stop Tracking
                </button>
            </div>
            <div class="recent-tasks">
                <label for="recent-task-select">Select task to track:</label>
                <select id="recent-task-select">
                    <option value="">Loading tasks...</option>
                </select>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="section">
            <h3>Quick Actions</h3>
            <div class="actions">
                <button id="add-page-task" class="btn btn-secondary">
                    Add Current Page
                </button>
                <button id="view-stats" class="btn btn-secondary">
                    View Stats
                </button>
            </div>
        </div>

        <!-- Settings -->
        <div class="section">
            <h3>Settings</h3>
            <div class="form-group">
                <label for="api-port">API Port:</label>
                <input type="number" id="api-port" min="1024" max="65535" value="8080">
            </div>
            
            <div class="form-group">
                <label for="auth-token">Auth Token:</label>
                <input type="password" id="auth-token" placeholder="Optional">
            </div>
            
            <div class="form-group">
                <label for="default-tags">Default Tags:</label>
                <input type="text" id="default-tags" placeholder="web, browser">
            </div>
            
            <button id="save-settings" class="btn btn-secondary">
                Save Settings
            </button>
        </div>

        <!-- Status Messages -->
        <div id="messages" class="messages"></div>
        
        <!-- Footer -->
        <footer class="footer">
            <a href="https://github.com/callumalpass/tasknotes" target="_blank">TaskNotes Plugin</a>
            <span>â€¢</span>
            <a href="https://github.com/callumalpass/tasknotes-browser-extension" target="_blank">Extension</a>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
